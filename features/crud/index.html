<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Datos | Feature-Based + Bootstrap 5</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="logosena.png" type="image/x-icon">
    <!-- Link Favicon Ctrl + Shift + R (Chrome cacheándolo)-->

    <!--SEO Tags-->
    <meta name="author" content="CRUD Datos | Feature-Based + Bootstrap 5">
    <meta name="description" content="Aplicativo web Bootstrap">
    <meta name="keywords" content="SENA, sena, Sena">

    <!--Optimization Tags-->
    <meta name="theme-color" content="#000000">
    <meta name="MobileOptimized" content="width">
    <meta name="HandhledFriendly" content="true">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-traslucent">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/shared/css/styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>

<body>
    <!-- menu de navegacion -->
    <nav>
        <a href="/src/features/crud/index.html">CRUD</a>
        <a href="/src/features/callback/indexcallback.html">CALLBACK</a>
        <a href="/src/features/promise/promise.html">PROMISE</a>
        <a href="/src/features/async/indexasync.html">ASYNC/AWAIT</a>
        <a href="/src/features/destructuring/indexdestructuring.html">DESTRUCTURING</a>


    </nav>


    <header
        class="container-fluid py-3 d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
        <div>
            <p class="h3 mb-1">CRUD Datos</p>
            <p class="text-muted mb-0">Feature-Based + Bootstrap 5 + localStorage</p>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-warning" id="btnExportar">
                <i class="bi bi-download"></i> Exportar JSON
            </button>
            <button class="btn btn-danger" id="btnBorrarTodo">
                <i class="bi bi-trash3"></i> Borrar todo
            </button>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row g-4">

            <!-- FORM -->
            <div class="col-12 col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 mb-1">Registro de Datos</h2>
                        <p class="text-muted small mb-3">Registra o actualiza los datos.</p>

                        <form id="studentForm" autocomplete="off">
                            <input type="hidden" id="studentId" />

                            <div class="mb-3">
                                <label class="form-label">Nombres</label>
                                <input class="form-control" id="nombre" required placeholder="Ej: Emily patiño s" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Documento</label>
                                <input type="number" class="form-control" id="documento" required
                                    placeholder="Ej: 1032014515" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required
                                    placeholder="Ej: emilypat25@gmail.com" />
                            </div>

                            <div class="d-grid gap-2">
                                <!-- IMPORTANTE: type="button" para evitar recarga -->
                                <button class="btn btn-primary" type="button" id="btnAdd" onclick="addData()">
                                    <i class="bi bi-floppy"></i> Guardar
                                </button>

                                <button class="btn btn-outline-warning" type="button" onclick="updateData()">
                                    <i class="bi bi-arrow-counterclockwise"></i> actualizar
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!-- TABLE -->
            <div class="col-12 col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">

                        <div class="table-responsive" id="tableData">
                            <table class="table table-striped table-hover align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Nombre Completo</th>
                                        <th scope="col">Documento</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div id="emptyState" class="text-center py-4 d-none"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- <footer class="bg-dark">
        <p class="py-4 text-center text-light mb-0">Emily patiño s - 2026</p>
    </footer> -->

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="/src/features/crud/main.js"></script>
</body>

</html>
